{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Trainer App</title>
    <link rel="stylesheet" href="{% static 'pokemon/style.css' %}">
    <link rel="stylesheet" href="{% static 'pokemon/background.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white" opacity="0.5"/></svg>');
            animation: stars 60s linear infinite;
        }
        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }
        .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="logo">⚔️</div>
        <h1>Pokémon Trainer</h1>
        <p class="subtitle">Start your journey to become the ultimate trainer!</p>
        <div class="buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'pokemon:dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
                <a href="{% url 'pokemon:logout' %}" class="btn btn-secondary">Logout</a>
            {% else %}
                <a href="{% url 'pokemon:signup' %}" class="btn btn-primary">Sign Up</a>
                <a href="{% url 'pokemon:login' %}" class="btn btn-secondary">Login</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
