{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Starter - Pok√©mon Trainer</title>
    <link rel="stylesheet" href="{% static 'pokemon/background.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        .starters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .starter-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .starter-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .starter-card.fire:hover {
            border-color: #ff6b6b;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.3);
        }
        .starter-card.water:hover {
            border-color: #4ecdc4;
            box-shadow: 0 20px 40px rgba(78, 205, 196, 0.3);
        }
        .starter-card.grass:hover {
            border-color: #95e881;
            box-shadow: 0 20px 40px rgba(149, 232, 129, 0.3);
        }
        .pokemon-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .pokemon-name {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .pokemon-type {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .type-fire { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .type-water { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .type-grass { background: linear-gradient(135deg, #95e881, #44a08d); }
        
        .pokemon-description {
            margin-top: 15px;
            opacity: 0.8;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .select-btn {
            margin-top: 20px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #1a1a2e;
        }
        .select-btn:hover {
            transform: scale(1.05);
        }
        
        .hidden-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Starter</h1>
        <p class="subtitle">Select one of these three Pok√©mon to begin your adventure!</p>
        
        <div class="starters">
            {% for pokemon in starters %}
            <div class="starter-card {{ pokemon.type|lower }}">
                <div class="pokemon-image">üêæ</div>
                <div class="pokemon-name">{{ pokemon.name }}</div>
                <span class="pokemon-type type-{{ pokemon.type|lower }}">{{ pokemon.type }}</span>
                <p class="pokemon-description">{{ pokemon.description }}</p>
                <form method="post" class="starter-form">
                    {% csrf_token %}
                    <input type="hidden" name="pokemon_id" value="{{ pokemon.id }}">
                    <button type="submit" class="select-btn">Choose {{ pokemon.name }}</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
